<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutadmin2}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Danh Sách Gói Vay</h2>
    <h3 ><a th:href="@{/admin/goivay/add}"> Thêm gói vay </a></h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Gói Vay</th>
                <th>Lãi Suất Cơ Bản</th>
                <th>Lãi Suất 2</th>
                <th>Lãi Suất 3</th>
                <th>Mô Tả</th>
                <th>Mô tả 2</th>
                <th>Mô tả 3</th>
                <th>Mô tả 4</th>
                <th>Mô tả 5</th>
                <th>Mô tả 6</th>
                <th>Danh mục</th>
                <th>Hình Ảnh</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="goivay" type="com.nhom7.qltd.model.GoiVay"*/-->
            <tr th:each="goivay : ${goivays}">
                <td th:text="${goivay.maGoiVay}"></td>
                <td th:text="${goivay.tenGoiVay}"></td>
                <td th:text="${goivay.laiSuatCoBan}"></td>
                <td th:text="${goivay.laiSuat2}"></td>
                <td th:text="${goivay.laiSuat3}"></td>
                <td th:text="${goivay.moTa1}"></td>
                <td th:text="${goivay.moTa2}"></td>
                <td th:text="${goivay.moTa3}"></td>
                <td th:text="${goivay.moTa4}"></td>
                <td th:text="${goivay.moTa5}"></td>
                <td th:text="${goivay.moTa6}"></td>
                <td th:text="${goivay.category.name}"></td>
                <td>
                    <img th:src="@{${'/images/goivay/'+goivay.image }}"  style="max-width: 100px" alt="">
                </td>
                <td>
                    <a th:href="@{/admin/goivay/edit/{id}(id=${goivay.maGoiVay})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/admin/goivay/delete/{id}(id=${goivay.maGoiVay})}" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
