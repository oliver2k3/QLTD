
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin3}"
>

<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content" >

    <h1>Thêm gói vay </h1>


    <form th:action="@{/admin/card/add}" th:object="${cards}" method="post"
          class="needs-validation"  enctype="multipart/form-data">

        <div class="mb-3">
            <label for="name" class="form-label">Tên thẻ tín dụng:</label>
            <input type="text" th:field="*{tenThe}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenThe')}"
                 th:errors="*{tenThe}"></div>
        </div>
        <div class="form-group">
            <label for="image">Ảnh thẻ:</label>
            <input class="form-control-file" type="file" id="image" name="imageProduct" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>
        <div class="mb-3">
            <label for="moTa1" class="form-label">Mô tả 1:</label>
            <input type="text" th:field="*{moTa1}" class="form-control" id="moTa1" required>
        </div>
        <div class="mb-3">
            <label for="moTa2" class="form-label">Mô tả 2:</label>
            <input type="text" th:field="*{moTa2}" class="form-control" id="moTa2">
        </div>
        <div class="mb-3">
            <label for="moTa3" class="form-label">Mô tả 3:</label>
            <input type="text" th:field="*{moTa3}" class="form-control" id="moTa3">
        </div>


        <div class="mb-3">
            <label for="moTa4" class="form-label">Mô tả 4:</label>
            <input type="text" th:field="*{moTa4}" class="form-control" id="moTa4">
        </div>
        <div class="mb-3">
            <label for="moTa5" class="form-label">Mô tả 5:</label>
            <input type="text" th:field="*{moTa5}" class="form-control" id="moTa5">
        </div>
        <div class="mb-3">
            <label for="moTa6" class="form-label">Mô tả 6:</label>
            <input type="text" th:field="*{moTa6}" class="form-control" id="moTa6">
        </div>



        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/admin/card}" class="btn btn-link">Cancel</a>

    </form>

</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
