<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin2}">
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section layout:fragment="content">
  <h2>Danh Sách Tài khoan </h2>
  <h3 ><a th:href="@{/admin/goivay/add}"> Thêm gói vay </a></h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
       <th>Tên tài khoản</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Tên</th>
        <th>Thao Tác</th>
      </tr>
      </thead>
      <tbody>
      <!--/*@thymesVar id="goivay" type="com.nhom7.qltd.model.GoiVay"*/-->
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.name}"></td>
        <td>
          <a th:href="@{/admin/user/edit/{username}(username=${user.username})}" class="btn btn-primary">Sửa</a>
          <a th:href="@{/admin/user/delete/{username}(username=${user.username})}" class="btn btn-danger">Xóa</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
