<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin2}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Danh Sách Yeu Cau Ho Tro</h2>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên khách hàng</th>
                <th>Công việc</th>
                <th>Email</th>
                <th>Message</th>

            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="goivay" type="com.nhom7.qltd.model.GoiVay"*/-->
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.job}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.message}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
