
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin3}"
>

<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content" >

    <h1>Thêm gói vay </h1>

    <!--  <form th:action="@{/products/add}" th:object="${product}" method="post"
    class="needs-validation" novalidate>-->
    <!--/*@thymesVar id="courses" type="com.asm6.asm6.model.Course"*/-->
    <!--/*@thymesVar id="loans" type="com.nhom7.qltd.model.GoiVay"*/-->
    <form th:action="@{/admin/goivay/add}" th:object="${loans}" method="post"
          class="needs-validation"  enctype="multipart/form-data">

        <div class="mb-3">
            <label for="name" class="form-label">Tên gói vay:</label>
            <input type="text" th:field="*{tenGoiVay}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenGoiVay')}"
                 th:errors="*{tenGoiVay}"></div>
        </div>
        <div class="form-group">
            <label for="image">Image1:</label>
            <input class="form-control-file" type="file" id="image" name="imageProduct" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>
        <div class="mb-3">
            <label for="laiSuatCoBan" class="form-label">Lãi suất cơ bản:</label>
            <input type="text" th:field="*{laiSuatCoBan}" class="form-control" id="laiSuatCoBan" required>
        </div>
        <div class="mb-3">
            <label for="laiSuat2" class="form-label">Lãi suất 2:</label>
            <input type="text" th:field="*{laiSuat2}" class="form-control" id="laiSuat2">
        </div>
        <div class="mb-3">
            <label for="laiSuat3" class="form-label">Lãi suất 3:</label>
            <input type="text" th:field="*{laiSuat3}" class="form-control" id="laiSuat3">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <!--/*@thymesVar id="category" type="com.nhom7.qltd.model.Category"*/-->
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="moTa1" class="form-label">Mô tả 1:</label>
            <input type="text" th:field="*{moTa1}" class="form-control" id="moTa1">
        </div>
        <div class="mb-3">
            <label for="moTa2" class="form-label">Mô tả 2:</label>
            <input type="text" th:field="*{moTa2}" class="form-control" id="moTa2">
        </div>
        <div class="mb-3">
            <label for="moTa3" class="form-label">Mô tả 3:</label>
            <input type="text" th:field="*{moTa3}" class="form-control" id="moTa3">
        </div>
        <div class="mb-3">
            <label for="moTa4" class="form-label">Mô tả 4:</label>
            <input type="text" th:field="*{moTa4}" class="form-control" id="moTa4">
        </div>
        <div class="mb-3">
            <label for="moTa5" class="form-label">Mô tả 5:</label>
            <input type="text" th:field="*{moTa5}" class="form-control" id="moTa5">
        </div>
        <div class="mb-3">
            <label for="moTa6" class="form-label">Mô tả 6:</label>
            <input type="text" th:field="*{moTa6}" class="form-control" id="moTa6">
        </div>





        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>

    </form>

</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    document.getElementById('lectureName').addEventListener('change', function() {
        document.getElementById('lectureId').value = this.options[this.selectedIndex].getAttribute('data-id');
    });
</script>
</body>
</html>
