
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutdetail}"
>

<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content" class="container mt-5">

    <h1>Thêm tin tức </h1>


    <form th:action="@{/user/tintuc/add}" th:object="${tintucs}" method="post"
          class="needs-validation"  enctype="multipart/form-data">

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="img1">Image1:</label>
            <input class="form-control-file" type="file" id="img1" name="img1" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image1')}" th:errors="*{image1}"></div>
        </div>
        <div class="form-group">
            <label for="img2">Image2:</label>
            <input class="form-control-file" type="file" id="img2" name="img2" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image2')}" th:errors="*{image2}"></div>
        </div>
        <div class="form-group">
            <label for="img3">Image3:</label>
            <input class="form-control-file" type="file" id="img3" name="img3" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image3')}" th:errors="*{image3}"></div>
        </div>
        <div class="mb-3">
            <label for="paragraph1" class="form-label">p1:</label>
            <input type="text" th:field="*{paragraph1}" class="form-control" id="paragraph1" required>
        </div>
        <div class="mb-3">
            <label for="paragraph2" class="form-label">p2:</label>
            <input type="text" th:field="*{paragraph2}" class="form-control" id="paragraph2">
        </div>
        <div class="mb-3">
            <label for="paragraph3" class="form-label">p3:</label>
            <input type="text" th:field="*{paragraph3}" class="form-control" id="paragraph3">
        </div>
        <div class="mb-3">
            <label for="paragraph4" class="form-label">p4:</label>
            <input type="text" th:field="*{paragraph4}" class="form-control" id="paragraph4">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">

                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>






        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/admin/tintuc}" class="btn btn-link">Cancel</a>

    </form>

</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
