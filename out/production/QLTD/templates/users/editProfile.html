<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutdetail}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update</h1>
    <form th:action="@{/user/profile/edit}" th:object="${users}" method="post">

        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="Enter your email">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="*{email}">Email Error</p>
            </div>
        </div>


        <div class="form-group mb-4">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                   placeholder="Enter your phone">
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                <p th:errors="*{phone}">Phone Error</p>
            </div>
        </div>
        <div class="form-group mb-4">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   placeholder="Enter your name">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <p th:errors="*{name}">Phone Error</p>
            </div>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Update
            </button>


        </div>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
